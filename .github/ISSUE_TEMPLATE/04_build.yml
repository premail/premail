name: Build
description: Change the build process for Premail
labels: 'Type: Build'
body:
  - type: markdown
    attributes:
      value: |
        **This issue type is intended for changes to Premail's own internal build processes, for instance GitHub Actions.**
  - type: checkboxes
    id: dependency
    attributes:
      label: Dependencies
      options:
        - label: This involves a change or update to one or more dependencies.
  - type: textarea
    id: description
    attributes:
      label: Description
    validations:
      required: true
