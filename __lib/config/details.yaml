# Settings corresponding to the "Details" section of config.yaml.
details:
  # Appended to the preview text if enabled.
  previewPad: '&#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847; &#847;'

  # Controls what options are disabled when applying typographic enhancements.
  disableTypeEnhance:
    - hyphenate
    - ligatures

  # Controls options on widow-removal.
  removeWidowOpts:
    removeWidowPreventionMeasures: false
    convertEntities: true
    targetLanguage: html
    hyphens: true # replace space with nbsp in front of dash
    minWordCount: 8 # if there are fewer words than this in chunk, skip
    minCharCount: 40 # if there are fewer characters than this in chunk, skip
